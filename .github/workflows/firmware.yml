---
name: Sofrware CI

on:
  push:
    branches:
      - main
    tags:
      - '*'
    paths:
      - 'firmware/**'
      - '.github/workflows/firmware.yml'
  pull_request:
    paths:
      - 'firmware/**'
      - '.github/workflows/firmware.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        board:
          - h4ptix/rp2040/lonely
          - h4ptix/rp2040/basic
          - h4ptix/rp2040/display
    name: 'build ${{ matrix.board }} board'
    permissions:
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Drop .west
        shell: bash
        run: rm -rf .west

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Setup Zephyr project
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: firmware
          toolchains: arm-zephyr-eabi

      - name: Build
        working-directory: firmware
        shell: bash
        run: |
          rm -rf build
          west build -b "${{ matrix.board }}" app
